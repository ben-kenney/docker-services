APP_NAME = Gitea: Git with a cup of tea
RUN_MODE = prod
RUN_USER = git

[server]
DOMAIN = localhost
HTTP_PORT = 3000
ROOT_URL = http://localhost:3000/
DISABLE_SSH = false
SSH_PORT = 22

[database]                  
DB_TYPE = postgres         
HOST = db:5432          
NAME = gitea            
USER = gitea            
PASSWD = gitea                          
SSL_MODE = disable          

[markup.jupyter]
ENABLED = true
FILE_EXTENSIONS = .ipynb
RENDER_COMMAND = "jupyter nbconvert --stdout --to html --template basic "
IS_INPUT_FILE = true

[security]
INSTALL_LOCK = true